<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="document_head">
    <title>Bookmark</title>
</head>

<body jsf:id="document_body">

<form jsf:id="form_bookmark" jsf:prependId="false">
    <input type="hidden" jsf:value="#{bookmarkEditMB.bean.id}"/>

    <table>
        <tbody>
            <tr>
                <td>Descrição:</td>
                <td><input type="text" jsf:id="description" jsf:value="#{bookmarkEditMB.bean.description}" jsf:required="true" /></td>
            </tr>

            <tr>
                <td>Link:</td>
                <td><input type="url" jsf:id="link" jsf:value="#{bookmarkEditMB.bean.link}" jsf:required="true" /></td>
            </tr>
        </tbody>
    </table>

    <button type="submit" jsf:rendered="#{bookmarkEditMB.updateMode}" jsf:action="#{bookmarkEditMB.update}" >Salvar</button>
    <button type="submit" jsf:rendered="#{! bookmarkEditMB.updateMode}" jsf:action="#{bookmarkEditMB.insert}" >Salvar</button>

</form>

</body>

</html>
