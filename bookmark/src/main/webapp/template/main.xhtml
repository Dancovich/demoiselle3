<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html" locale="#{locales.currentLocale}"/>

<head jsf:id="document_head">
    <title>#{messages['main.app.title']}</title>
</head>

<body jsf:id="document_body">

<b:container>
    <b:row>
        <b:column span="12">
            <ui:include src="/menu.xhtml"/>
        </b:column>
    </b:row>

    <b:row>
        <b:column span="2" offset="10">
            <form jsf:id="language_form" jsf:prependId="false">
                <b:row>
                    <b:column span="6">
                        <p:commandLink action="#{locales.setCurrentLocale('pt')}" ajax="false"
                                       styleClass="ui-icon-locale-pt">&#160;</p:commandLink>
                    </b:column>

                    <b:column span="6">
                        <p:commandLink action="#{locales.setCurrentLocale('en')}" ajax="false"
                                       styleClass="ui-icon-locale-en">&#160;</p:commandLink>
                    </b:column>
                </b:row>
            </form>
        </b:column>
    </b:row>

    <b:row>
        <b:column span="12">
            <ui:insert name="body"/>
        </b:column>
    </b:row>

    <b:row>
        <b:column span="12">
            <p:growl id="messages" globalOnly="true"/>
        </b:column>
    </b:row>

    <b:row>
        <b:column span="12">
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </b:column>
    </b:row>
</b:container>

</body>

</html>
