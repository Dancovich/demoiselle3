<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				template="/template/main.xhtml">
	
	<ui:define name="body">

		<div class="container">

			<form class="form-signing" jsf:id="form_login">

				<div class="col-md-4 col-md-offset-4">
					<div class="form-group">
						<h2 class="form-signin-heading">Por favor, autentique-se</h2>
					</div>
				</div>

				<div class="col-md-4 col-md-offset-4">
					<div class="form-group">
						<label class="sr-only" for="inputUsername">#{messages['login.label']}</label>
						<input type="text" id="inputUsername" jsf:value="#{credentials.username}" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>

						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" id="inputPassword" jsf:value="#{credentials.password}" class="form-control" placeholder="Password" required="required" />
					</div>
				</div>

				<div class="col-md-4 col-md-offset-4">
					<div class="form-group">
						<button class="btn btn-lg btn-primary btn-block" jsf:action="#{securityContext.login}" type="submit" jsf:url="/bookmark_edit.jsf">#{messages['login.submeter']}</button>
					</div>
				</div>

			</form>

		</div>

	</ui:define>
	
</ui:composition>
