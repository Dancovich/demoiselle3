<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				template="/template/main.xhtml">
	
	<ui:define name="body">

		<div class="container">

			<form class="form-signing" jsf:id="form_login">

				<div class="row">
					<div class="col-md-3">
						<h2 class="form-signin-heading">Loggin</h2>

						<label class="sr-only" for="inputUsername">#{messages['login.label']}</label>
						<input type="text" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>

						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />

					</div>
				</div>

				<div class="row">
					<div class="col-md-3">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</div>
				</div>

			</form>

		</div>

	</ui:define>
	
</ui:composition>
